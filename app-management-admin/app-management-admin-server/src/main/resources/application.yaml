spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: app-admin
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
eureka:
  instance:
    prefer-ip-address: true
HOST_WEBSITE: account.yulece.com
